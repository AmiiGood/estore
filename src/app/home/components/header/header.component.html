<div class="header bg-black">
    <div class="row">
        <div class="brand my-1">
            <h1>eStore</h1>
        </div>
        <div class="p-0 my-4 w-50 h-25 bg-white">
            <select class="dropdown p-0 m-0">
                <option>Men</option>
                <option>Women</option>
                <option>Kids</option>
            </select>
            <input placeholder="Search..." type="text" class="form-control search-box">
            <button class="search-button"><fa-icon [icon]="faSearch"></fa-icon></button>
        </div>
        <div class="login-container p-0">
            <fa-icon class="user-icon" [icon]="faUserCircel"></fa-icon>
            <h5><a href="#">SignIn</a></h5> / <h5><a href="#">Register</a></h5>
        </div>
        <div class="cart-wishlist">
            <ul class="p-0">
                <li class="list-item">
                    <fa-icon [icon]="faHeart"></fa-icon>
                </li>
                <li class="list-item">
                    <fa-icon [icon]="faShoppingCart"></fa-icon>
                </li>
            </ul>
        </div>
    </div>
</div>
